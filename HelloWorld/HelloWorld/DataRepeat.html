<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Script/angular.js"></script>
    <script src="Script/JavaScript.js"></script>
	<meta charset="utf-8" />
</head>
<body ng-app="myApp">
    <div ng-controller="MyCtrl">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in data">
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.age }}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
